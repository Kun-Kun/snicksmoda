<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add stuff</title>
    <style>
        body {
            background: url("img/admin.jpg");
        }
        a span {
            color: snow;
        }
    </style>
    <!-- Адаптивность сайта к разным гаджетам -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<br></br>
    <div class="container">
        <form class="form-horizontal" method="post" action="/save_stuff" id="feedback-form">
            <h3 class="text-center">Вы вошли как ADMIN! Добавить в SNICKSMODA товары:</h3>
            <br></br>
            <div class="form-group">
                <label for="name" class="control-label col-xs-2">Название:</label>
                <div class="col-xs-10">
                    <input class="form-control has-success" type="text" name="name" id="name" placeholder="Например: Рубашка, Брюки, Футболка..." required class="w100 border">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="control-label col-xs-2">Категория:</label>
                <div class="col-xs-10">
                    <input class="form-control has-success" type="text" name="category" id="category" placeholder="Мужская одежда, Женская одежда, Детская одежда - выберите из возможного на сегодняшний день" required class="w100 border">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label col-xs-2">Описание:</label>
                <div class="col-xs-10">
                    <input class="form-control has-success" type="text" name="description" id="description" required class="w100 border">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="control-label col-xs-2">Цена:</label>
                <div class="col-xs-10">
                    <input class="form-control has-success" type="text" name="price" id="price" placeholder="гривны" required class="w100 border">
                </div>
            </div>
            <div class="form-group">
                <label for="urlPhoto" class="control-label col-xs-2">URL photo:</label>
                <div class="col-xs-10">
                    <input class="form-control has-success" type="text" name="urlPhoto" id="urlPhoto" required class="w100 border">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-button">Добавить</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
